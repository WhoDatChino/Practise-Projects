<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text to Speech Reader</title>
</head>

<body>

    <div class="container">
        <h1>Speech Text Reader</h1>
        <button id="toggle" class="btn btn-toggle">Toggle text box</button>

        <div id="text-box" class="text-box">
            <div id="close" class="close">X</div>
            <h3>Choose Voice</h3>
            <select id="voices"></select>
            <textarea id="text" placeholder="Enter Text to read"></textarea>
            <button id="read" class="btn">Read Text</button>
        </div>

        <main></main>
    </div>


    <!-- Rest of html added dynamically w/ the JS-->


    <script src="/script.js"></script>
</body>

</html>
