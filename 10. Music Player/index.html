<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
</head>

<body>

    <h1>Music Player</h1>

    <div class="music-container " id="music-container">
        <div class="music-info ">
            <h4 id="title">Hey</h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
                <div class="time-container" id="time-container">
                    <p id="time-elapsed">00:00</p>
                    <p id="time-left">02:30</p>
                </div>
            </div>
        </div>

        <audio src="/music/hey.mp3" id="audio"></audio>
        <!-- SRC will be dynamic in the js -->
        <div class="img-container"><img src="/images/hey.jpg" id="cover" alt="music-cover"></div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>

    </div>




    <script src="/script.js"></script>

</body>

</html>
